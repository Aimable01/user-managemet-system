<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    style="font-family: Arial"
    class="bg-sky-800 flex justify-center items-center min-h-96"
  >
    <div class="home_container bg-gray-200 p-10 rounded-lg">
      <p class="text-2xl font-semibold text-center">Admin login</p>
      <form
        id="admin_reg_form"
        class="flex justify-center items-center flex-col mt-5"
      >
        <label class="m-1" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter name..."
          required="true"
          class="p-2 rounded-md"
        />
        <label class="m-1" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter email..."
          required="true"
          class="p-2 rounded-md"
        />
        <label class="m-1" for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password..."
          required="true"
          class="p-2 rounded-md"
        />
        <button
          id="admin_login"
          class="bg-sky-800 text-white text-lg px-2 py-1 rounded-lg hover:bg-sky-900 duration-500 m-5"
        >
          Login
        </button>
      </form>
    </div>
    <script src="adminLogin.js"></script>
  </body>
</html>
